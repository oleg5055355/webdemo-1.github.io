    <section class="contact">
        <!-- Feedback Form -->
        <form id="feedbackForm">
            <div class="form-group">
                <label for="firstName1">First Name:</label>
                <input type="text" id="firstName1" name="firstName1" required>
            </div>

            <div class="form-group">
                <label for="lastName1">Last Name:</label>
                <input type="text" id="lastName1" name="lastName1" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber1">Phone Number:</label>
                <input type="tel" id="phoneNumber1" name="phoneNumber1" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

                        <div class="form-group">
                <label for="message">Message:</label>
                <input type="text" id="message" name="message" rows="6" maxlength="300" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Send">
            </div>
        </form>
    </section>
